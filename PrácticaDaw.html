<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="PracticaStyle.css">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="PracticaScript.js"></script>
</head>

<body>
    <div id="addDialog"  class="modal-dialog form-group">
        <div class="modal-content">
        <h3>Note Creation</h3>
        <div class="input-group">
            <span class="input-group-addon">Note Description</span>
            <textarea id="descriptionInput"></textarea>
            
        </div>
            <div>
            <span>Note Date</span>
            <input id="dateInput" size="16" type="date">
        </div>
            <button id="save" type="submit" class="btn-info">Save</button>
            <button id="close" type="submit" class=" btn-info ">Cancel</button>
            </div>

    </div>

    <div id="editDialog" class="modal-dialog form-group">
        <div class="modal-content">
        <h3>Note Edition</h3>
        <div class="input-group">
            <span class="input-group-addon">Note Description</span>
            <textarea id="descriptionInputEdit"></textarea>
 
        </div>
        <div>
            <span>Note Date</span>
            <input id="date" size="16" type="date">
        </div>


        <div class="dialogButtons">
            <button id="edit" type="submit" class="btn-info">Save</button>
            <button id="closeEdit" type="submit" class="btn-info">Cancel</button>
            <button id="delete" type="submit" class="btn-info">Delete</button>
        </div>
            </div>

    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <span class="panel-title">Note Pad</span>
            <button id="addNote" type="button" class="btn-primary">New note</button>

        </div>
        <div class="panel-body">
            <div id="notes">
                <h3 id="emptyNotes" >No current notes</h3>
            </div>
            
        </div>
    </div>
</body>

</html>
